<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Time - UI Moderna</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #00ff99;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }
        .form-group {
            margin: 20px 0;
            text-align: left;
        }
        label {
            font-size: 1rem;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #222;
            color: #fff;
            border: 2px solid #444;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }
        select {
            background-color: #333;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #00ff99;
            color: #000;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background-color: #00cc7a;
        }
        .saved-message {
            font-size: 1rem;
            color: #00ff99;
            text-align: center;
            margin-top: 20px;
        }
        .history {
            margin-top: 30px;
            text-align: left;
        }
        .entry {
            background-color: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escolha Seu Time</h1>
        <form id="teamForm">
            <div class="form-group">
                <label for="robloxName">Nome do Roblox:</label>
                <input type="text" id="robloxName" name="robloxName" required>
            </div>

            <div class="form-group">
                <label for="team">Escolha o time:</label>
                <select id="team" name="team" required>
                    <option value="" disabled selected>Selecione um time</option>
                    <option value="Paris">Paris</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Real Madrid">Real Madrid</option>
                    <option value="Manchester City">Manchester City</option>
                    <option value="Milan">Milan</option>
                    <option value="Bayern Munich">Bayern Munich</option>
                    <option value="Al Nassr">Al Nassr</option>
                    <option value="Flamengo">Flamengo</option>
                    <option value="Corinthians">Corinthians</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reason">Por que quer esse time?</label>
                <textarea id="reason" name="reason" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar Escolha</button>
        </form>

        <div id="savedMessage" class="saved-message" style="display: none;">
            Escolha salva com sucesso!
        </div>

        <div class="history">
            <h2>Hist√≥rico de Escolhas</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('teamForm');
        const savedMessage = document.getElementById('savedMessage');
        const historyList = document.getElementById('historyList');

        function loadHistory() {
            const savedHistory = JSON.parse(localStorage.getItem('teamChoices')) || [];

            historyList.innerHTML = '';
            savedHistory.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.classList.add('entry');

                entryDiv.innerHTML = `
                    <p><strong>Nome do Roblox:</strong> ${entry.robloxName}</p>
                    <p><strong>Time Escolhido:</strong> ${entry.team}</p>
                    <p><strong>Motivo:</strong> ${entry.reason}</p>
                `;

                historyList.appendChild(entryDiv);
            });
        }

        window.onload = loadHistory;

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const formEntries = {};
            formData.forEach((value, key) => {
                formEntries[key] = value;
            });

            let savedHistory = JSON.parse(localStorage.getItem('teamChoices')) || [];
            savedHistory.push(formEntries);
            localStorage.setItem('teamChoices', JSON.stringify(savedHistory));

            savedMessage.style.display = 'block';

            loadHistory();
        });
    </script>
</body>
</html>
